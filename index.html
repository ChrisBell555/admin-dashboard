<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="icon-title">
                <img src="placeholder.png" width="30px">
                <span class="title">Title</span>
            </div>
            <div class="app-links">
                <div class="link">
                    <img src="placeholder.png" width="30px">
                    <span class="page-name">Home</span>
                </div>
                <div class="link">
                    <img src="placeholder.png" width="30px">
                    <span class="page-name">Profile</span>
                </div>
                <div class="link">
                    <img src="placeholder.png" width="30px">
                    <span class="page-name">Messages</span>
                </div>
                <div class="link">
                    <img src="placeholder.png" width="30px">
                    <span class="page-name">History</span>
                </div>
                <div class="link">
                    <img src="placeholder.png" width="30px">
                    <span class="page-name">Tasks</span>
                </div>
                <div class="link">
                    <img src="placeholder.png" width="30px">
                    <span class="page-name">Communities</span>
                </div>
            </div>
            <div class="system-links">
                <div class="link">
                    <img src="placeholder.png" width="30px">
                    <span class="page-name">Settings</span>
                </div>
                <div class="link">
                    <img src="placeholder.png" width="30px">
                    <span class="page-name">Support</span>
                </div>
                <div class="link">
                    <img src="placeholder.png" width="30px">
                    <span class="page-name">Privacy</span>
                </div>
            </div>

        </div>
        <div class="main">
            <div class="header">
                <div class="search-details">
                    <div class="search-container">
                        <form action="">
                            <button type="submit">Submit</button>
                            <input class="searchbar" type="text">
                        </form>
                    </div>
                    <div class="details">
                        <img src="placeholder.png" width="40px">
                        <img src="placeholder.png" width="40px">
                        <p>Chris Bell</p>
                    </div>

                </div>
                <div class="banner">
                    <img src="placeholder.png" width="40px">
                    <div class="welcome">
                        <p>Hi there,</p>
                        <p>Chris Bell</p>
                    </div>
                    <button type="button">New</button>
                    <button type="button">Upload</button>
                    <button type="button">Share</button>
                </div>
            </div>
            <div class="content">

            </div>
        </div>
    </div>
</body>
</html>
